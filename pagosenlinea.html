<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OcasoIA - Pagos en Línea</title>
  <link rel="stylesheet" href="ocasoIA.css" />
</head>
<body>
  <div id="notification" class="notification"></div>
  <header class="navbar">
    <div class="logo">OcasoIA</div>
    <nav class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="salud_inicio.html">Salud</a>
      <a href="tramites.html">Trámites</a>
      <a href="pagosenlinea.html" class="active">Pagos en Línea</a>
      <a href="asistente_contactado.html">Asistente</a>
      <a href="configuracion.html">Configuración</a>
      <a href="SOS.html" class="sos-button">SOS</a>
    </nav>
  </header>
    
    <div class="container">
        <h1 id="tit_pagosenlinea">Pagos en Línea</h1>

        <button id="addPagoBtn">Añadir destinatario</button>
        <button id="viewPagoBtn">Eliminar destinatario</button>

        <!-- Ventana modal para añadir persona -->
        <div id="addPagoModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="tit_nuevopago">Nuevo pago</h2>
                <label for="name">Destinatario:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="lastName">Nº cuenta destinatario:</label>
                <input type="text" id="lastName" name="lastName"><br><br>
                <button id="savePagoBtn">Guardar</button>
            </div>
        </div>

        <!-- Ventana modal para ver destinatarios de los pagos -->
        <div id="viewPagoModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Lista de destinatarios</h2>
                <ul id="pagoList">
                    <!-- Aquí se mostrarán los destinatarios -->
                </ul>
            </div>
        </div>
    </div>


    <script src="pagosenlinea.js"></script>
</body>
</html>
