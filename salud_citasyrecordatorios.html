<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OcasoIA - Salud citas y recordatorios</title>
  <link rel="stylesheet" href="ocasoIA.css" />
</head>
<body>
  <div id="notification" class="notification"></div>
  
  <header class="navbar">
    <div class="logo">OcasoIA</div>
    <nav class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="salud_inicio.html" class="active">Salud</a>
      <a href="tramites.html">Trámites</a>
      <a href="pagosenlinea.html">Pagos en Línea</a>
      <a href="asistente_contactado.html">Asistente</a>
      <a href="configuracion.html">Configuración</a>
      <a href="SOS.html" class="sos-button">SOS</a>
    </nav>
  </header>
    
    <div class="container">
        <h1 id="tit_citayrecordatorios">Citas y recordatorios</h1>

        <button id="addRecordatorioBtn">Añadir recordatorio</button>
        <button id="viewRecordatorioBtn">Eliminar recordatorio</button>

        <!-- Ventana modal para añadir persona -->
        <div id="addRecordatorioModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="tit_nuevorecordatorio">Nuevo recordatorio</h2>
                <label for="name">Título:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="lastName">Fecha:</label>
                <input type="text" id="lastName" name="lastName"><br><br>
                <button id="saveRecordatorioBtn">Guardar</button>
            </div>
        </div>

        <!-- Ventana modal para ver personas -->
        <div id="viewRecordatorioModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Lista de recordatorios</h2>
                <ul id="recordatorioList">
                    <!-- Aquí se mostrarán las personas -->
                </ul>
            </div>
        </div>
    </div>


    <script src="citasyrecordatorios.js"></script>
</body>
</html>
